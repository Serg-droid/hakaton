<div id="map"></div>

<button
  class="mapOptions"
  (click)="animation.mapOptionsOpened = !animation.mapOptionsOpened"
>
  <div class="optionControllersBind">
    <span [ngClass]="{show: !animation.mapOptionsOpened}">+</span>
    <span [ngClass]="{show: animation.mapOptionsOpened}">-</span>
    <div
      class="optionControllers"
      *ngIf="animation.mapOptionsOpened"
    >

    </div>
  </div>
</button>
